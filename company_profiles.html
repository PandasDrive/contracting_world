<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profiles - Detailed Contracting Information</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="aurora-background"></div>
    
    <header>
        <h1>üè¢ Company Profiles</h1>
        <p>Detailed information about major contracting companies, their specialties, and job opportunities</p>
    </header>

    <main class="explainer-content">
        <div class="company-search">
            <input type="text" id="company-search" placeholder="Search companies..." />
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Companies</button>
                <button class="filter-btn" data-filter="government">Government</button>
                <button class="filter-btn" data-filter="large">Big 5 Primes</button>
                <button class="filter-btn" data-filter="medium">Mid-Tier Primes</button>
                <button class="filter-btn" data-filter="small">Small Business</button>
            </div>
        </div>

        <div class="companies-grid" id="companies-container">
            <!-- Companies will be populated by JavaScript -->
        </div>

        <div class="explainer-link">
            <a href="index.html">&larr; Return to the Ecosystem Explorer</a>
        </div>
    </main>

    <script>
        // Enhanced company data with detailed profiles
        const detailedCompanyData = {

            },
            'Lockheed Martin': {
                name: 'Lockheed Martin',
                category: 'large',
                logo: 'img/lockheed_martin.PNG',
                website: 'https://www.lockheedmartin.com/en-us/careers.html',
                clearancejobs: 'https://www.clearancejobs.com/jobs/?q=Lockheed+Martin',
                description: 'A "Big 5" Prime. Manages massive aerospace, defense, and intelligence contracts.',
                size: 'Big 5 Prime Contractor',
                clearance: 'Top Secret Required',
                salaryRange: '$70k-$200k',
                locations: ['Bethesda, MD', 'Fort Worth, TX', 'Denver, CO', 'Sunnyvale, CA', 'Orlando, FL'],
                specialties: ['Aerospace', 'Missile Defense', 'Space Systems', 'Cybersecurity', 'Advanced Technology'],
                majorPrograms: ['F-35 Lightning II', 'THAAD', 'Space Fence', 'Cyber Solutions', 'Hypersonics'],
                culture: 'Innovation-driven, collaborative, diverse workforce with strong engineering focus.',
                benefits: 'Competitive salary, comprehensive benefits, professional development, tuition assistance.',
                hiringProcess: 'Online application, phone screening, technical interviews, background check.',
                tips: 'Highlight relevant technical skills and clearance. Consider rotational programs for career growth.'
            },
            'Northrop Grumman': {
                name: 'Northrop Grumman',
                category: 'large',
                logo: 'img/northrop_grumman.PNG',
                website: 'https://www.northropgrumman.com/careers/',
                clearancejobs: 'https://www.clearancejobs.com/jobs/?q=Northrop+Grumman',
                description: 'A "Big 5" Prime. Leader in space systems, cyber, and advanced aircraft.',
                size: 'Big 5 Prime Contractor',
                clearance: 'Top Secret Required',
                salaryRange: '$75k-$190k',
                locations: ['Falls Church, VA', 'Redondo Beach, CA', 'Melbourne, FL', 'Baltimore, MD'],
                specialties: ['Space Systems', 'Cybersecurity', 'Advanced Aircraft', 'Autonomous Systems', 'Missile Defense'],
                majorPrograms: ['B-21 Raider', 'James Webb Space Telescope', 'Global Hawk', 'Cyber Operations'],
                culture: 'Mission-focused, innovative, collaborative environment with emphasis on cutting-edge technology.',
                benefits: 'Competitive compensation, comprehensive benefits, professional development, flexible work options.',
                hiringProcess: 'Application review, technical assessment, panel interviews, background verification.',
                tips: 'Emphasize space or cyber experience. Consider internships and co-op programs for entry-level positions.'
            },
            'Visionist': {
                name: 'Visionist',
                category: 'small',
                logo: 'img/visionist.PNG',
                website: 'https://www.visionistinc.com/careers',
                clearancejobs: 'https://www.clearancejobs.com/jobs/visionist',
                description: 'Specialist in data science, analytics, and software engineering for the IC.',
                size: 'Small Business Specialist',
                clearance: 'TS/SCI Required',
                salaryRange: '$85k-$150k',
                locations: ['Columbia, MD', 'Reston, VA', 'Remote Options'],
                specialties: ['Data Science', 'Machine Learning', 'Software Engineering', 'Analytics', 'Cloud Computing'],
                majorPrograms: ['Data Analytics', 'Machine Learning Solutions', 'Software Development', 'Cloud Migration'],
                culture: 'Innovative, agile, collaborative startup culture with focus on cutting-edge technology.',
                benefits: 'Competitive salary, equity options, flexible work arrangements, professional development.',
                hiringProcess: 'Technical interviews, coding challenges, culture fit assessment, clearance verification.',
                tips: 'Strong technical skills essential. Show passion for data science and innovation. Consider remote work options.'
            },
            'CACI': {
                name: 'CACI',
                category: 'medium',
                logo: 'img/caci.PNG',
                website: 'https://careers.caci.com/',
                clearancejobs: 'https://www.clearancejobs.com/jobs/caci',
                description: 'A major Prime providing expertise in IT, signals intelligence, and electronic warfare.',
                size: 'Mid-Tier Prime Contractor',
                clearance: 'Top Secret Required',
                salaryRange: '$70k-$160k',
                locations: ['Arlington, VA', 'Reston, VA', 'San Antonio, TX', 'Denver, CO'],
                specialties: ['IT Services', 'SIGINT', 'Electronic Warfare', 'Cybersecurity', 'Data Analytics'],
                majorPrograms: ['IT Modernization', 'SIGINT Operations', 'Cyber Defense', 'Electronic Warfare'],
                culture: 'Mission-focused, collaborative, diverse workforce with emphasis on technical excellence.',
                benefits: 'Competitive benefits, professional development, tuition assistance, flexible work options.',
                hiringProcess: 'Application screening, technical interviews, panel discussions, background check.',
                tips: 'Highlight IT and SIGINT experience. Consider rotational programs and internal mobility opportunities.'
            }
        };

        // Initialize company profiles
        function initCompanyProfiles() {
            const searchInput = document.getElementById('company-search');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const companiesContainer = document.getElementById('companies-container');

            // Display all companies initially
            displayCompanies('all');

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterCompanies(searchTerm);
            });

            // Filter functionality
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    displayCompanies(btn.dataset.filter);
                });
            });
        }

        function displayCompanies(filter) {
            const companiesContainer = document.getElementById('companies-container');
            let filteredCompanies = Object.values(detailedCompanyData);

            if (filter !== 'all') {
                filteredCompanies = filteredCompanies.filter(company => company.category === filter);
            }

            companiesContainer.innerHTML = filteredCompanies.map(company => `
                <div class="company-profile-card" data-category="${company.category}">
                    <div class="company-header">
                        <img src="${company.logo}" alt="${company.name}" class="company-logo">
                        <div class="company-info">
                            <h3>${company.name}</h3>
                            <p class="company-size">${company.size}</p>
                            <p class="company-clearance">${company.clearance}</p>
                        </div>
                    </div>
                    
                    <div class="company-details">
                        <p class="company-description">${company.description}</p>
                        
                        <div class="detail-section">
                            <h4>üí∞ Salary Range</h4>
                            <p>${company.salaryRange}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üìç Locations</h4>
                            <div class="locations-list">
                                ${company.locations.map(location => `<span class="location-tag">${location}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üéØ Specialties</h4>
                            <div class="specialties-list">
                                ${company.specialties.map(specialty => `<span class="specialty-tag">${specialty}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üöÄ Major Programs</h4>
                            <ul class="programs-list">
                                ${company.majorPrograms.map(program => `<li>${program}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üè¢ Company Culture</h4>
                            <p>${company.culture}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üíº Benefits</h4>
                            <p>${company.benefits}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üìã Hiring Process</h4>
                            <p>${company.hiringProcess}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üí° Application Tips</h4>
                            <p>${company.tips}</p>
                        </div>
                    </div>
                    
                    <div class="company-actions">
                        <a href="${company.website}" target="_blank" class="action-btn primary">Company Website</a>
                        <a href="${company.clearancejobs}" target="_blank" class="action-btn secondary">View Jobs on ClearanceJobs</a>
                    </div>
                </div>
            `).join('');
        }

        function filterCompanies(searchTerm) {
            const companyCards = document.querySelectorAll('.company-profile-card');
            companyCards.forEach(card => {
                const companyText = card.textContent.toLowerCase();
                if (companyText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initCompanyProfiles);
    </script>

    <style>
        .company-search {
            margin-bottom: 30px;
        }

        .company-search input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid rgba(77, 219, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(26, 26, 26, 0.6);
            color: #f0f0f0;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .company-search input:focus {
            outline: none;
            border-color: #4ddbff;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: rgba(26, 26, 26, 0.6);
            border: 2px solid rgba(77, 219, 255, 0.2);
            color: #f0f0f0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: #4ddbff;
            background-color: rgba(77, 219, 255, 0.2);
            color: #4ddbff;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .company-profile-card {
            background-color: rgba(26, 26, 26, 0.6);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(77, 219, 255, 0.1);
            transition: all 0.3s ease;
        }

        .company-profile-card:hover {
            border-color: rgba(77, 219, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 219, 255, 0.1);
        }

        .company-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(77, 219, 255, 0.2);
        }

        .company-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 5px;
        }

        .company-info h3 {
            color: #4ddbff;
            margin: 0 0 5px 0;
            font-size: 1.4em;
        }

        .company-size {
            color: #ffa500;
            margin: 0 0 3px 0;
            font-weight: bold;
        }

        .company-clearance {
            color: #ff6b6b;
            margin: 0;
            font-weight: bold;
        }

        .company-description {
            color: #f0f0f0;
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h4 {
            color: #4ddbff;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .detail-section p {
            color: #ccc;
            line-height: 1.5;
            margin: 0;
        }

        .locations-list,
        .specialties-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .location-tag,
        .specialty-tag {
            background-color: rgba(77, 219, 255, 0.1);
            color: #4ddbff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .programs-list {
            color: #ccc;
            margin: 0;
            padding-left: 20px;
        }

        .programs-list li {
            margin-bottom: 5px;
        }

        .company-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(77, 219, 255, 0.2);
        }

        .action-btn {
            flex: 1;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background-color: #4ddbff;
            color: #1a1a1a;
        }

        .action-btn.primary:hover {
            background-color: #3bc4e6;
        }

        .action-btn.secondary {
            background-color: transparent;
            color: #4ddbff;
            border: 2px solid #4ddbff;
        }

        .action-btn.secondary:hover {
            background-color: rgba(77, 219, 255, 0.1);
        }

        @media (max-width: 768px) {
            .companies-grid {
                grid-template-columns: 1fr;
            }
            
            .company-header {
                flex-direction: column;
                text-align: center;
            }
            
            .company-logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .company-actions {
                flex-direction: column;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
